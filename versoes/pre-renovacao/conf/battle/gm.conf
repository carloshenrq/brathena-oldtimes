// Configuração da quantidade máxima de monstros que podem ser invocados por comando (0 = ilimitado).
atcommand_spawn_quantity_limit: 100

// Configuração da quantidade máxima de clones escravos que podem ser invocados através do comando @slaveclone (0 = ilimitado).
atcommand_slave_clone_limit: 25

// Configuração de pesquisa de nomes dos jogadores.
// Se você configurar com 'no', os comandos requerem o nome exato do jogador. Se configurar com 'yes', colocando uma parte
// do nome funciona, mas ele fará a pesquisa por todos os jogadores que contenham aquela
// parte do nome no servidor de mapas (map-server).
partial_name_scan: yes

// Configuração do nível de um jogador para ser considerado GM.
// Uma conta com nível menor do que esse não será afetada pelo gm_can_drop_lv (battle_athena.conf).
lowest_gm_level: 1

// Configuração para Game Master [GM] poder usar todas as habilidades. ('no' para desabilitar ou nível mínimo de GM)
gm_all_skill: no

// Configuração para Game Master [GM] poder equipar qualquer coisa. ('no' para desabilitar ou nível mínimo de GM, pode causar erros no cliente)
gm_all_equipment: no

// Configuração para Game Master [GM] poder usar habilidades sem os requisitos necessários. (itens, esferas espirituais, etc...)
// Você deve configurar com 'no' para desabilitar ou nível mínimo de GM para ignorar os requisitos.
gm_skill_unconditional: no

// Configuração para Game Master [GM] poder entrar em sala de chat protegida por senha.
// Você deve configurar com 'no' para desabilitar ou nível mínimo de GM.
gm_join_chat: no

// Configuração para Game Master [GM] poder ser retirado/expulso do chat.
// Você deve configurar com 'no' para desabilitar ou nível mínimo de GM.
gm_kick_chat: no

// Configuração para disponibilidade dos comandos de Game Master [GM] (Nota 1)
// Configurando como 'no', jogadores normais (nível de GM 0) podem usar os comandos se o nível do comando for configurado para 0.
// Configurando como 'yes', jogadores normais (nível de GM 0) nunca poderão usar um comando de GM mesmo que o nível do comando seja configurado para 0.
atcommand_gm_only: no

// Configuração para que caso um Game Master [GM] utilize um comando (@) saia do hide. (invisibilidade)
hide_GM_session: no

// Configuração do nível que você poderá ver Game Masters [GMs] e conta/char IDs no comando @who.
who_display_aid: 40

// Configuração para punir pessoas que tentem fazer clone de itens via trade.
// Duração da punição em minutos (padrão: 5). Para desabilitar a punição, coloque 0.
ban_hack_trade: 5

// Configuração de nível mínimo de Game Master [GM] para receber todas as informações sobre todos os jogadores que estejam tentando utilizar métodos anti-jogo.
// 100: Desabilita envio de informações
// 0: Envia as informações para todo mundo, incluindo jogadores normais.
// Padrão: 60, de acordo com a definição no atcommand_athena.conf
hack_info_GM_level: 60

// Configuração do nível mínimo de Game Master [GM] para ignorar as mapflags de "nowarp" e "nowarpto".
// Essa opção é normalmente usada em comandos que modificam o mapa ou coordenadas de um personagem (como @memo, @warp, @charwarp, @go, @jump, etc.).
// Padrão: 20 (primeiro nível após os jogadores normais e "super"-jogadores).
any_warp_GM_min_level: 20

// Configuração do nível mínimo de Game Master [GM] para não distribuir itens.
// Você pode definir esse valor para o mesmo nível do comando @item, configurado no atcommand_athena.conf.
// NUNCA CONFIGURE ESSE VALOR COMO 0, ou você não deixará os jogadores normais negociarem ou jogarem itens no chão.
gm_cant_drop_min_lv: 1

// Configuração do nível máximo de Game Master [GM] para poder dropar itens.
// Ex: Usar Armazém próprio ou da guilda, jogar itens no chão, vender em loja, negociar itens.
// AUMENTE ESTE VALOR PARA EVITAR CORRUPÇÃO E FAVORECIMENTO NA STAFF DO SEU SERVIDOR.
gm_cant_drop_max_lv: 0

// Configuração do nível mínimo de GM para poder ver o HP de qualquer jogador (Padrão: 60).
// Nota: "no/0" irá desabilitar essa opção.
disp_hpmeter: 60

// Configuração do nível mímimo de GM para poder ver os equipamentos dos jogadores, independente de sua configuração. (Padrão: 0 = desabilitado)
gm_viewequip_min_lv: 0

// Configuração para chamar pessoas que não sejam Game Master [GM] para um grupo criado por um Game Master [GM]. (Nota 1)
// Configurando como 'no', Game Masters [GMs] abaixo do nível de confiança determinado nas configurações de 'gm_cant_party_min_lv' não podem chamar pessoas que não sejam GMs para o grupo.
// Configurado como 'yes', todos os GMs podem chamar qualquer pessoa para o grupo.
// Nota: Além disso, enquanto essa opção estiver desligada, os jogadores não poderão chamar GMs para o grupo.
gm_can_party: no

// Configuração do level da conta para Game Masters [GMs] convidarem outro jogador para um grupo.
// Qualquer GM de nível maior ou igual a essa nível é capaz de convidar jogadores normais para o grupo (complemento de 'gm_can_party').
gm_cant_party_min_lv: 20

// Configuração dos títulos dos jogadores (cheque msg_athena.conf para saber os títulos).
// Você pode dar diferentes títulos para seus jogadores e GMs.
title_lvl1: 1
title_lvl2: 10
title_lvl3: 20
title_lvl4: 40
title_lvl5: 50
title_lvl6: 60
title_lvl7: 80
title_lvl8: 99

// Minimum GM level required for client command /check (display character status) to work.
// Default: 60
gm_check_minlevel: 60
