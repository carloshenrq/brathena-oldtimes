// Configuração das senhas de comunicação do database (tabela login do database).
// NOTA: VOCÊ DEVE MODIFICAR O PADRÃO s1 E p1 PARA PROTEGER O SEU SERVIDOR.
userid: s1
passwd: p1

// IP do Servidor de Personagens (char-server).
// O servidor de mapas (map-server) conecta-se ao servidor de personagens atráves
// destas configurações e endereço de IP.
// NOTA: Isto deve ser usado quando existir um firewall ligado ou a máquina está
// ligada em interfaces múltiplas.
//char_ip: 127.0.0.1

// O servidor de mapas lista em sua interface este endereço de IP.
// NOTA: Aceita rodar múltiplos servidores em múltiplas interfaces
// usando as mesmas portas do servidor principal.
//bind_ip: 127.0.0.1

// Porta do Servidor de Personagens (char-server).
char_port: 6121

// IP do Servidor de Mapas (map-server).
// IP que os clientes usarão para se conectar.
// Ajuste para que o IP do seu servidor seja público.
//map_ip: 127.0.0.1

// Porta do Servidor de Mapas (map-server).
map_port: 5121

// Formato do dia e hora que aparecerá nas mensagens.
// Não pode conter mais de 20 caracteres.
// Formatos Comuns:
// %I:%M:%S %p (hora:minutos:segundos 12 horas, formato AM/PM)
// %H:%M:%S (hora:minutos:segundos, formato 24 Horas)
// %d/%b/%Y (dia/mês/ano)
//timestamp_format: [%d/%b %H:%M]

// Se ativado a saída contém sequências de escape (códigos em cor).
stdout_with_ansisequence: no

// Desabilita algumas mensagens do console deixando-o mais silencioso:
// 0: Nenhuma (Padrão).
// 1: Esconder Mensagens de Informação.
// 2: Esconder Mensagens de Status.
// 4: Esconder Mensagens de Notícias.
// 8: Esconder Mensagens de Atenção.
// 16: Esconder Mensagens de erro do SQL ou mensagens de erro.
// 32: Esconder Mensagens de Debug.
// NOTA: Utilize um número acima ou a somatória dos números citados em cada opção.
// Exemplo: "console_silent: 7" - Esconder mensagens de informação, status e notícias (1+2+4).
console_silent: 0

// Os dados de mapas devem ser lidos de onde?
map_cache_file: db/map_cache.dat

// Os dados de toda a base de dados devem ser lidos de onde?
db_path: db

// Habilitar o uso dos comandos @guildspy e @partyspy?
// NOTA: habilitando-os diminuirá a performance de envio de pacotes.
enable_spy: no

// Ler os dados dos mapas dos .GATs e .RSWs nos arquivos GRF ou a pasta data
// referenciada no arquivo grf-files.txt em vez de usar o mapcache?
use_grf: no

// Habilita o uso de comandos do console usando on/off.
// NOTA: Saiba mais sobre seu uso em >$ log.file.
console: off

// Tempo de salvamento automático da base de dados.
// Todos os personagens são salvos nesse tempo, em segundos
// (exemplo: autosave_tine em 60 segs com 60 personagens online -> um personagem é salvo a
// cada segundo)
autosave_time: 300

// Intervalo mínimo de salvamento da base de dados (em ms).
// Previne que personagens salvem mais rápido que essa taxa. (previne que o char-server
// salve/carregue ficando pesado quando a contagem de personagens aumenta).
minsave_time: 100

// Além do autosave_time, os jogadores também serão salvos quando envolvidos nas
// seguintes situações (adicionar se necessário):
// 1: Depois de uma negociação bem sucedida.
// 2: Depois de uma venda.
// 4: Depois de fechar o armazém/armazém do clã.
// 8: Depois de chocar/retornar ao ovo um Bichinho de Estimação.
// 16: Depois de mandar um e-mail com um anexo satisfatoriamente.
// 32: Depois de enviar com sucesso um item a leilão.
// NOTA: Essas configurações diminuem a chance de dupes/perda de itens por razão de
// um crash no servidor, mas aumentam o lag de mapa/personagens. Se seu servidor
// não apresenta crash, mas possui lag, você pode desligar essa configuração.
save_settings: 63

// Arquivo de mensagem do dia, sempre que o personagem logar, essa mensagem será mostrada.
motd_txt: conf/motd.txt

// Se os comandos @help ou @h são digitados por GM, isso será mostrado para que os novos GMs entendam seus comandos.
help_txt: conf/help.txt
help2_txt: conf/help2.txt
charhelp_txt: conf/charhelp.txt

// Scripts:
import: npc/scripts_main.conf

// Mapas:
import: conf/maps_athena.conf

import: conf/import/map_conf.txt
