// Configuração das senhas de comunicação do database .
// Você deve modificar também na tabela 'login' do database.
// Nota: Você deve modificar o padrão s1 e p1 para proteger seu servidor.
userid: s1
passwd: p1

// Configurações do nome do servidor. Use caracteres alternativos com "ASCII 160" para uso de espaços.
// NOTA: Você não poderá por espaço no nome do servidor, pois causará conflito nos emblemas das guildas no cliente.
server_name: brAthena

// Nome do chat global do servidor, usado para mandar mensagens do servidor para os jogadores (deve estar entre 4 e 23 caracteres).
wisp_server_name: Server

// IP de login do servidor.
// O servidor de personagens (char-server) conecta-se ao servidor de login atráves destas configurações e endereço de IP.
// NOTA: Isto deve ser usado quando existir um firewall ligado ou a máquina está ligada em interfaces múltiplas.
//login_ip: 127.0.0.1

// O servidor de personagens lista em sua interface este endereço de IP.
// NOTA: Aceita rodar múltiplos servidores em múltiplas interfaces.
// usando as mesmas portas do servidor principal.
//bind_ip: 127.0.0.1

// Porta de login do servidor.
login_port: 6900

// IP do servidor de personagens (char-server).
// O servidor de personagens (char-server) usa estas configurações e IP para conectar ao servidor.
//char_ip: 127.0.0.1

// Porta do servidor de personagens (char-server).
char_port: 6121

// Formato do dia e hora que aparecerá nas mensagens.
// Não pode conter mais de 20 caracteres.
// Formatos Comuns:
// %I:%M:%S %p (hora:minutos:segundos 12 horas, formato AM/PM)
// %H:%M:%S (hora:minutos:segundos, formato 24 Horas)
// %d/%b/%Y (dia/mês/ano)
//timestamp_format: [%d/%b %H:%M]

// Se ativado a saída contém sequências de escape (códigos em cor).
stdout_with_ansisequence: no

// Desabilita algumas mensagens do console deixando-o mais silencioso:
// 1: Esconder Mensagens de Informação.
// 2: Esconder Mensagens de Status.
// 4: Esconder Mensagens de Notícias.
// 8: Esconder Mensagens de Atenção.
// 16: Esconder Mensagens de erro do SQL ou mensagens de erro.
// 32: Esconder Mensagens de Debug.
// Esse comando funciona ditando algum número acima ou com a somatória
// dos números citados acima referente a cada opção.
// Exemplo: "console_silent: 7" - Esconder mensagens de informação, status e notícias (1+2+4)
console_silent: 0

// Comandos do Console.
// Habilita o uso de comandos do console usando on/off.
// Saiba mais sobre seu uso em >$ log.file
console: off

// Essa opção força o jogador a criar um e-mail.
// Caso o jogador tenha um e-mail e esta opção estiver habilitada, o jogador poderá:
// - Criar mais de 1 personagem.
// - Selecionar 1 personagem.
// - Deletar personagens com este e-mail. (caso o e-mail esteja errado aparecerá uma mensagem de erro)
// Resumo: Se um jogador tiver um e-mail inválido ou incorreto ao clicar "Ok" no jogo não poderá deletar o personagem.
// O padrão é "0". O administrador deverá explicar para os jogadores sobre esta função.
email_creation: 0

// Manutenção do servidor de personagens (char-server)
// Esta função deixa o servidor em modo de manutenção geral.
// Módulos: 0, 1, 2 , 3, 4
// Normal, Manutenção, Manutenção temporária, Travado, P2P
char_maintenance: 0

// Habilita criação de novos personagens.
// Padrão para criação: "1". Modifique caso tenha necessidade.
char_new: 1

// Mostrar (New) na lista do servidor.
char_new_display: 0

// Configuração do máximo de usuários que o servidor suporta.
// O padrão é "0": infinitos jogadores.
max_connect_user: 0

// Nível mínimo da conta para passar pelo limite de usuários configurado em 'max_connect_user'.
gm_allow_level: 99

// Em quanto tempo o servidor salvará todos os arquivos? (em segundos)
// É aplicado somente a guildas. O intervalo para salvar é definido na configuração do map_athena.
autosave_time: 80

// Sempre mostra informações ao serem salvos os logs?
save_log: yes

// Ponto de Início: nome do mapa seguido das coordenadas (x,y).
// NOTA: Aqui é aonde o personagem criado irá iniciar ao logar-se no jogo pela primeira vez.
start_point: new_1-1,53,111

// Arma inicial para personagens novos.
start_weapon: 1201

// Armadura inicial para personagens novos.
start_armor: 2301

// Quantia de zeny inicial para personagens novos.
start_zeny: 0

// Número máximo de jogadores na lista de fama.
// A lista de fama pode ser conferida in-game através dos comandos: /alchemist, /blacksmith, /taekwon.
fame_list_alchemist: 10
fame_list_blacksmith: 10
fame_list_taekwon: 10

// Modificações de experiência da guilda.
// Ajusta a taxa de experiência antes de adicionar na guilda.
// Por exemplo: Se você modificar para 200, a guilda recebe o dobro do que o jogador estará doando.
// O padrão é: "100". A experiência recebida pela Guilda é a mesma que o doador recebe nas configurações da guilda pelo Guild Master.
guild_exp_rate: 100

// Nome usado para personagens desconhecidos.
unknown_char_name: Desconhecido

// Gerar sempre um log do servidor de personagens (char-server)?
log_char: 1

// Permitir nomes com letras diferentes (Maiúscula/Minúscula):
// Exemplo: Teste-teste-TESTE-TestE;
// Valor de configurações: 0 não é permitido, 1 permitido.
name_ignoring_case: 0

// Configuração de letras e símbolos dos nomes e letras dos personagens. Os valores possíveis são:
// 0: Sem Restrição (básico)
// 1: Somente letras/símbolos na opção 'char_name_letters'.
// 2: Letras/Símbolos na opção 'char_name_letters' são ignoradas. Todas as outras são possíveis.
char_name_option: 1

// Letras e símbolos que podem ser usados na opção 'char_name_option'.
// Nota: Coloque espaço de cada caractere diferente para outro, exemplo: Maiúsculo Minúsculo.
char_name_letters: abcdefghijklmnopqrstuvwxyzáâãéêíóõöú ABCDEFGHIJKLMNOPQRSTUVWXYZÁÂÃÉÊÍÓÕÖÚ

// Configurações de renomeação dos nomes dos personagens.
// Informa se o personagem pode ser renomeado ou não.
// NOTA: Essa função ainda não foi implementada.
// NOTA: Esta opção é compatível somente com versões kRO e Sakray 2006-10-23 ou superiores.
// Caso use outros clientes com a opção habilitada ocorrerá um crash do servidor ao renomear o char.
char_rename: yes

// Quantos personagens são permitidos por conta? (0 = desligado)
chars_per_account: 0

// Restrição para deletar personagem por nível de base.
// 0: sem restrição (players podem deletar personagem com qualquer level).
// -X: Você não pode deletar o personagem com nível de base menor ou igual a X.
// Y: Você não pode deletar o personagem com nível de base maior ou igual a Y.
// ex: char_del_level: 80 (jogadores não podem deletar o personagem com 80 ou mais de nível de base).
char_del_level: 0

// Amount of time in seconds by which the character deletion is delayed.
// Default: 86400 (24 hours)
// NOTE: Requires client 2010-08-03aragexeRE or newer.
char_del_delay: 86400

// Pasta onde se encontram os arquivos de database (item_db.txt,mob_db.txt etc.)
db_path: db

import: conf/import/char_conf.txt