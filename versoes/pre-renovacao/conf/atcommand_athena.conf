// Segue abaixo a explicação dos símbolos que são usados para reconhecer os comandos.
// Você pode mudar o símbolo dos comandos para qualquer outro, exceto caracteres de controle: (0x00-0x1f),
// '%', '$' (conversa de grupo/guilda) e '/' (comandos básicos).
// command_symbol é representado por comandos de caractere '@' que são para o uso do seu próprio personagem -> atcommand.
// char_symbol é representado por comandos de caractere '#' que são para o uso em outros personagens -> charcommand.
command_symbol: @
char_symbol: #

// As seguintes configurações usam o formato "<nome do comando>: level(@),level(#)."
// Elas definem um nível mínimo de GM para executar o comando.
// Os valores devem ser ajustados como você preferir. Observe que para ativar os comandos para jogadores normais,
// (nível de GM 0), você precisa modificar a opção 'atcommand_gm_only' para 'no'.
// Para desabilitar definitivamente um comando, defina o nível de GM para 100.

// O padrão das configurações é 1,1 ou seja: Primeiramente o level para o comando de caractere '@' do atcommand
// e posteriormente o level para o comando de caractere '#' do charcommand.

// Níveis padrões foram escolhidos de modo que eles formam a seguinte hierarquia:

// 0: Jogadores
//    -> Comandos para jogadores.
// 1: VIP 1
//    -> Comandos como: @storage, @petrename, etc.
// 10: VIP 2
//    -> Comandos como: @mobsearch e @changegm.
// 20: Mediador
//    -> Comandos de GM para achar jogadores e mover-se até eles (também podendo kicka-los).
// 40: Sub-GM
//    -> Comandos de GM para tarefas básicas, sem impacto significante nos outros jogadores.
// 50: Sub-GM+
//    -> Comandos de GM que permitem interações com monstros e guildas.
// 60: GM
//    -> Quase todos os comandos de GM disponíveis.
// 80: GM Chefe
//    -> Todos os comandos de GM disponíveis, executando-se comandos administrativos.
// 99: Administrador
//    -> Pode fazer tudo!
// 100: Desabilitado
//    -> Comandos que não são habilitados para ninguém.

