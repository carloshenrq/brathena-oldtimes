// Enable Logs?
// 0x0000 - Não fazer logs.
// 0x0001 - (T) Log de negociações.
// 0x0002 - (V) Log de vendas.
// 0x0004 - (P) Log de itens caídos/recolhidos por jogadores.
// 0x0008 - (L) Log de itens caídos/recolhidos por monstros.
// 0x0010 - (S) Log de npcs (compra/venda).
// 0x0020 - (N) Log de npcs (itens deletados/adquiridos através de quest).
// 0x0040 - (D) Log de itens roubados dos monstros (habilidade furto).
// 0x0080 - (C) Log de uso de itens.
// 0x0100 - (O) Log de itens produzidos.
// 0x0200 - (U) Log de itens MvP.
// 0x0400 - (A) Log de criação/deleção de itens por jogadores (com @/# commands)
// 0x0800 - (R) Log de itens colocados/retirados do armazém.
// 0x1000 - (G) Log de itens colocados/retirados do armazém da guilda.
// 0x2000 - (E) Log de transações pelo sistema de email.
// 0x4000 - (I) Log auction system transactions.
// 0x8000 - (B) Log de transações da loja de compras.
// Example: Log de negociações+Log de vendas+Log de npcs (compra/venda)+Log de itens produzidos: 1+2+32+1024 = 1059
enable_logs: 0xFFFF

// Usar logs no MySQL?
sql_logs: no

// FILTROS DE LOG
//=============================================================
// Se alguma condição for verdadeira então o item será logado.
// 0 = Nunca faz log.
// 1 = Faz log de qualquer coisa.
// Filtro avançado de bits: ||
// 0002 - Itens de cura. (0)
// 0004 - Outros itens. (items(3) + flechas(10))
// 0008 - Usavéis. (items(2) + lures, pergaminhos(11))
// 0016 - Armas. (4)
// 0032 - Escudos, armaduras, capacetes, acessorios, etc. (5)
// 0064 - Cartas. (6)
// 0128 - Acessorios para bichinhos de estimação. (8) + ovos (7) (monstros não dropam este tipo de itens mas usaremos o mesmo sistema para TODOS os logs)
// 0256 - Log itens caros. (se o preço for >= price_items_log)
// 0512 - Log grande quantidade de itens. (se a quantidade for >= amount_items_log)
// 1024 - Log itens refinados. (se a taxa de refinamento for >= refine_items_log)
// 2048 - Log itens raros. (se a chance de queda for <= rare_items_log)

// Exemplos: (filtros de log)
// log_filter: 1	= Faz log de qualquer item.
// log_filter: 2	= Faz log apenas de itens de cura.
// log_filter: 4	= Faz log apenas de outros itens (ETC), itens de cura e usáveis.
// log_filter: 64	= Faz log apenas de cartas.
// log_filter: 322	= Faz log apenas de itens de cura, cartas e itens que o preço for >= price_items_log.
// log_filter: 4080	= Faz log de todos os itens (incluindo raros, grande quantidade) exceto itens de cura, ETC, flechas e usáveis.
log_filter: 1

// Faz log de itens refinados >= refine_items_log.
refine_items_log: 5

// Faz log de itens com taxa mínima de queda <= rare_items_log.
//1 = 0.01%, 100 = 1% chance de queda, etc
rare_items_log: 100

// Não faz log se o preço atual do item for  < price_items_log.
price_items_log: 1000

// Não faz log se a quantidade atual do item for < amount_items_log.
amount_items_log: 100

// Faz log do uso de galho seco?
log_branch: no

// Faz log de alterações de zeny?
// Configurações dos filtros
// 0 - não faz log; 1 - faz log de qualquer mudança; 2.....1000000 - quantidade minima de zenys para logar.
log_zeny: 0

// Faz log de MvP caídos?
// Obsoleto. Use picklog ao invés deste. Pode ser útil para saber quantos MVPs são caçados.
log_mvpdrop: no

// Faz log dos comandos de GM. (escolha o nivel mínimo dos comandos para serem registrados)
log_gm: 40

// Log comandos 'logmes' dos NPCs.
log_npc: no

// Log de chat. (atualmente apenas: grupo, guilda, mensagem pessoal)
//=============================================================
// 00 = Nunca faz log.
// Filtro avançado de bits: ||
// 01 - Faz log de mensagens globais.
// 02 - Faz log de mensagens sussurradas. (PM)
// 04 - Faz log de mensagens de grupo.
// 08 - Faz log de mensagens de guilda.
// 16 - Faz log de mensagens do chat principal.
// 32 - Não faz log de nada quando a WoE está ligada.
// Exemplo:
// log_chat:  6	= Faz log de PMs e mensagens de grupo.
// log_chat:  8	= Faz log de mensagens de guilda somente.
// log_chat: 34	= Faz log de PMs somente se a WoE estiver desligada.
// log_chat: 31	= Faz log de tudo!
log_chat: 0

// Desabilitar logs de mensagens do chat principal durante a WoE?
log_chat_woe_disable: no

// Tabela de log de galho seco.
log_branch_db: branchlog

// Tabela de log de quedas e coletas.
log_pick_db: picklog

// Tabela de log de zeny.
log_zeny_db: zenylog

// Tabela de log de quedas de MvP.
log_mvpdrop_db: mvplog

// Tabela de log de GM.
log_gm_db: atcommandlog

// Tabela de log de npc.
log_npc_db: npclog

// Tabela de log de chat.
log_chat_db: chatlog

import: conf/import/log_conf.txt